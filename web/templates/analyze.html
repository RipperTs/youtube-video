<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单视频分析 - YouTube投资分析平台</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">YouTube投资分析</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">首页</a></li>
                <li><a href="{{ url_for('analyze') }}" class="nav-link active">单视频分析</a></li>
                <li><a href="{{ url_for('batch_analyze') }}" class="nav-link">批量分析</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>单视频分析</h1>
            <p>输入YouTube视频链接，获取专业投资分析报告</p>
        </div>

        <div class="analysis-form">
            <form id="videoAnalysisForm">
                <div class="form-group">
                    <div class="label-row" style="display: flex; align-items: center; justify-content: space-between; gap: 8px;">
                        <label for="videoUrl" style="margin: 0;">YouTube视频链接</label>
                        <button type="button" id="historyBtn" class="btn btn-secondary" style="padding: 6px 10px; font-size: 14px;">
                            查看分析历史
                        </button>
                    </div>
                    <input
                            style="margin-top: 20px"
                        type="url" 
                        id="videoUrl" 
                        name="video_url" 
                        placeholder="https://www.youtube.com/watch?v=..."
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="reportLanguage">报告语言</label>
                    <select id="reportLanguage" name="report_language">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                    </select>
                </div>

                <div class="form-group" style="display: none;">
                    <label for="analysisType">分析类型</label>
                    <select id="analysisType" name="analysis_type">
                        <option value="content_only">仅分析投资内容和逻辑</option>
                        <option value="stock_extraction">提取股票并分析数据</option>
                        <option value="manual_stock">手动指定股票分析</option>
                    </select>
                </div>

                <div class="form-group" id="stockSymbolGroup">
                    <label for="stockSymbol">股票代码</label>
                    <input 
                        type="text" 
                        id="stockSymbol" 
                        name="stock_symbol" 
                        placeholder="AAPL, GOOGL, MSFT等"
                        value="AAPL"
                    >
                </div>

                <div class="form-group" id="dateRangeGroup">
                    <label>美股数据查询时间范围</label>
                    <div class="api-limit-notice">
                        <i class="fas fa-info-circle"></i>
                        <span>美股 API 目前每日严重限频查询，超出后请明日再试</span>
                    </div>
                    <div class="date-range-container">
                        <div class="date-input-group">
                            <label for="startDate">开始日期</label>
                            <input 
                                type="date" 
                                id="startDate" 
                                name="start_date"
                                required
                            >
                        </div>
                        <div class="date-input-group">
                            <label for="endDate">结束日期</label>
                            <input 
                                type="date" 
                                id="endDate" 
                                name="end_date"
                                required
                            >
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="analyzeBtn">
                    <span class="btn-text">开始分析</span>
                    <span class="loading-spinner" style="display: none;">
                        分析中... 
                        <span id="timerDisplay">0s</span>
                        <span class="time-estimate">(预计耗时3-5分钟)</span>
                    </span>
                </button>
            </form>
        </div>

        <!-- 分析日志显示区域 -->
        <div id="analysisLogs" class="analysis-logs" style="display: none;">
            <h3>分析进度</h3>
            <div class="log-container">
                <div id="logContent" class="log-content"></div>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <div id="analysisResults" class="results-section" style="display: none;">
            <h2>分析结果</h2>
            
            <!-- 新增股票提取分析按钮 -->
            <div class="action-buttons" style="margin: 20px 0; text-align: center;">
                <button id="stockExtractBtn" class="btn btn-accent" style="display: none;">
                    <span class="btn-text">
                        <i class="fas fa-chart-line"></i>
                        提取股票信息并绘制走势图
                    </span>
                    <span class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        分析中...
                    </span>
                </button>
            </div>
            
            <div class="result-tabs">
                <button class="tab-btn active" onclick="showTab('report', this)">投资报告</button>
                <button class="tab-btn" onclick="showTab('video', this)">视频分析</button>
                <button class="tab-btn" onclick="showTab('stock', this)">股票数据</button>
                <button class="tab-btn" id="chartTabBtn" onclick="showTab('chart', this)" style="display: none;">走势图分析</button>
            </div>

            <div id="reportTab" class="tab-content active">
                <div class="report-content">
                    <div id="reportTitle" class="report-title"></div>
                    <div id="executiveSummary" class="report-section"></div>
                    <div id="recommendation" class="report-section"></div>
                    <div id="riskAssessment" class="report-section"></div>
                    <div id="priceTargets" class="report-section"></div>
                </div>
            </div>

            <div id="videoTab" class="tab-content">
                <div class="video-insights">
                    <div id="videoSummary" class="insight-section"></div>
                    <div id="mentionedCompanies" class="insight-section"></div>
                    <div id="marketEvents" class="insight-section"></div>
                    <div id="expertOpinions" class="insight-section"></div>
                </div>
            </div>

            <div id="stockTab" class="tab-content">
                <div class="stock-data">
                    <div id="stockOverview" class="stock-section"></div>
                    <div id="stockChart" class="stock-section"></div>
                    <div id="technicalIndicators" class="stock-section"></div>
                </div>
            </div>
            
            <!-- 新增走势图分析标签页 -->
            <div id="chartTab" class="tab-content">
                <div class="chart-analysis">
                    <div id="extractedStocksInfo" class="chart-section"></div>
                    <div id="stockChartContainer" class="chart-section"></div>
                    <div id="accuracyAnalysis" class="chart-section"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analyze.js') }}"></script>

    <!-- 历史记录弹框 -->
    <div id="historyModal" class="modal-overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.45); z-index: 1000;">
        <div class="modal" style="max-width: 720px; width: 92%; background: #fff; margin: 60px auto; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
            <div class="modal-header" style="display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid #eee;">
                <h3 style="margin: 0; font-size: 18px;">分析历史</h3>
                <button id="historyClose" class="btn btn-outline" style="padding: 6px 10px;">关闭</button>
            </div>
            <div class="modal-body" style="max-height: 60vh; overflow: auto; padding: 10px 16px;">
                <div id="historyList" class="history-list">
                    <!-- 动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const historyBtn = document.getElementById('historyBtn');
        const modal = document.getElementById('historyModal');
        const closeBtn = document.getElementById('historyClose');
        const listEl = document.getElementById('historyList');
        const form = document.getElementById('videoAnalysisForm');
        const videoUrlInput = document.getElementById('videoUrl');

        async function openHistory() {
            modal.style.display = 'block';
            listEl.innerHTML = '<div style="padding:12px;color:#666;">加载中...</div>';
            try {
                const res = await fetch('/api/analysis-history?limit=100');
                const data = await res.json();
                if (!data.success) throw new Error(data.error || '加载失败');
                renderList(data.data || []);
            } catch (e) {
                listEl.innerHTML = `<div style="padding:12px;color:#d33;">加载失败：${e.message}</div>`;
            }
        }

        function closeHistory() { modal.style.display = 'none'; }

        function renderList(items) {
            if (!items.length) {
                listEl.innerHTML = '<div style="padding:12px;color:#666;">暂无历史记录</div>';
                return;
            }
            listEl.innerHTML = '';
            items.forEach((it) => {
                const title = it.video_title || it.video_url || '未命名';
                const info = `${it.analysis_type || '单视频分析'} · ${it.report_language || ''}`;
                const time = it.created_at || '';
                const row = document.createElement('div');
                row.className = 'history-item';
                row.style.cssText = 'padding:10px 6px; border-bottom:1px solid #f0f0f0; cursor:pointer;';
                row.innerHTML = `
                    <div style="font-weight:600; font-size:14px; color:#222; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${title}</div>
                    <div style="font-size:12px; color:#666; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${it.video_url}</div>
                    <div style="font-size:12px; color:#999; margin-top:2px;">${info} · ${time}</div>
                `;
                row.addEventListener('click', () => {
                    videoUrlInput.value = it.video_url;
                    closeHistory();
                    // 自动开始分析
                    if (typeof form.requestSubmit === 'function') {
                        form.requestSubmit();
                    } else {
                        form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
                    }
                });
                listEl.appendChild(row);
            });
        }

        if (historyBtn) historyBtn.addEventListener('click', openHistory);
        if (closeBtn) closeBtn.addEventListener('click', closeHistory);
        if (modal) modal.addEventListener('click', (e) => { if (e.target === modal) closeHistory(); });
    });
    </script>
</body>
</html>
